    <title>2048 | Naba-Expo Game</title>
    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="https://2048gamenaba.netlify.app/">
    <meta property="og:type" content="website">
    <meta property="og:title" content="2048 | Naba-Expo Game">
    <meta property="og:description" content="2048. This is the classic version of 2048 game. Join the numbers and get to the 2048 tile. Play this classic version of 2048 game.">

    <meta property="twitter:url" content="https://2048gamenaba.netlify.app/">

<body>
    <div class="container">
        <div class="heading">
            <h1 class="title">
                <a href="/">
                    2048
                </a>
            </h1>
            <div class="scores-container">
                <div class="score-container">
                    <p class="title">SCORE</p>
                    <P class="score">0</P>
                    <div class="score-addition">
                        +4
                    </div>
                </div>
                <div class="best-container">
                    <p class="title">BEST</p>
                    <P class="score">66666</P>
                </div>
            </div>
        </div>
        <div class="game-intro">
            <a href="" class="restart-btn">New Game</a>
            <h2 class="subtitle">
                Play 2048 Game Online
            </h2>
            <p class="above-game">
                Join the numbers and get to the <strong>2048</strong> tile!
            </p>
        </div>
        <div class="game-container">
            <div class="grid-container">
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
            </div>
            <div class="tile-container">

            </div>
            <div class="failure-container pop-container">
                <p>:(</span></p>
                <p>FIALURE</p>
            </div>
            <div class="winning-container pop-container">
                <p>:)</p>
                <p>WINNING</p>
            </div>
        </div>
        <div class="footer">
            <span>
                Crafted with by
                <a href="https://instagram.com/nabaexpo" target="_blank">@nabaexpo</a>
            </span>
        </div>
    </div>
    <script src="js/config.js"></script>
    <script src="js/data.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/event.js"></script>
    <script src="js/view.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
    <!-- Pixel Code for https://socialproofo.com/demo/ -->
    <script async src="https://socialproofo.com/demo/pixel/rwc58r2f1t7ko5783yn4cca2qpbc0dxm"></script>
    <!-- END Pixel Code -->
</body>

</html>
